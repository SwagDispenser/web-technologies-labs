<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>Task3</title>
</head>
<body>
<main>
    <div class="wrapper">
        <form>
            <fieldset class="main-field">
                <legend></legend>
                <p></p>

                <label for="login">
                    Login
                    <input id="login" type="text">
                </label>


                <label for="email">
                    Email
                    <input id="email" type="text">
                </label>

                <label for="password">
                    Password
                    <input id="password" type="text">
                </label>

                <label for="repeat-password">
                    Repeat password
                    <input id="repeat-password" type="text">
                </label>

                <label for="first-name">
                    First Name
                    <input id="first-name" type="text">
                </label>

                <label for="last-name">
                    Last Name
                    <input id="last-name" type="text">
                </label>

                <label for="about">
                    About me
                    <textarea id="about"></textarea>
                </label>
            </fieldset>
            <div class="buttons-wrapper">
                <button class="reset-button" type="reset">Reset</button>
                <button class="submit-button" type="submit">Ok</button>
            </div>
        </form>

    </div>
</main>
</body>
</html>
